<script>

var oldName='';
var oldDes='';
var oldDate='';
var rowid='';
var test='';

$( document ).ready(function() {
    
	$('#TableTest').on('focusin','tr', function(event) {
    	  
	if(oldName=='' && oldDes=='' && oldDate=='')
	{	
	oldName=$(this).closest('tr').find('td:eq(0) input').val();
	oldDes=$(this).closest('tr').find('td:eq(1) input').val();
	oldDate=$(this).closest('tr').find('td:eq(2) input').val();
	}
		
	if(rowid=='' && test=='')
	{
		rowid=$(this).closest('tr').prop('id');
		test=$(this).closest('tr');
	}
		
	var newName=test.find('td:eq(0) input').val();
	var newDes=test.find('td:eq(1) input').val();
	var newDate=test.find('td:eq(2) input').val();
	
	if( rowid!='' && rowid!=$(this).closest('tr').prop('id'))
	{
		
		console.log(oldName);
		console.log(oldDes);
		console.log(oldDate);
		
		console.log(newName);
		console.log(newDes);
		console.log(newDate);
						
		rowid=$(this).closest('tr').prop('id');
		oldName=$(this).closest('tr').find('td:eq(0) input').val();
		oldDes=$(this).closest('tr').find('td:eq(1) input').val();
		oldDate=$(this).closest('tr').find('td:eq(2) input').val();
		
		test=$(this).closest('tr');
				
	}
	        
    });
		
});
